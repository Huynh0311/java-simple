    <meta charset="UTF-8">

<body>
    <h1>Tính chỉ số cân nặng</h1>
    <p>Nhập chiều cao</p>
    <input type="text" id="height"  placeholder="Nhập chiều cao...">
    <p>Nhập Cân nặng</p>
    <input type="text" id="weight"  placeholder="Nhập cân nặng...">
    <br>
    <br><button type="button" onclick="tinh()" value="Summit">Kiểm tra</button>
    <br><p id="result"></p>
</body>
<script>


    function tinh() {
        let height = parseFloat(document.getElementById("height").value)
        let weight = parseFloat(document.getElementById("weight").value)
        let BMI = weight / ( height ^ 2 );
        if ( BMI >= 30 ){
            document.getElementById("result").textContent = 'Chỉ số BMI là: ' + BMI + ' .Obese';
        }
        else if ( 25 <= BMI && BMI < 30 ){
            document.getElementById("result").textContent = 'Chỉ số BMI là: ' + BMI + ' .OverWeight';
        }
        else if ( 18.5 <= BMI && BMI < 25 ){
            document.getElementById("result").textContent = 'Chỉ số BMI là: ' + BMI + ' .Normal';
        }
        else{
            document.getElementById("result").textContent = 'Chỉ số BMI là: ' + BMI + ' .UnderWeight';
        }
    }
