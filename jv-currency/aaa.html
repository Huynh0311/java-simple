<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="amount">Amount:</label>
<input type="number" id="amount">

<label for="from-currency">From currency:</label>
<select id="from-currency">
  <option value="USD">USD</option>
  <option value="VND">VND</option>
</select>

<label for="to-currency">To currency:</label>
<select id="to-currency">
  <option value="USD">USD</option>
  <option value="VND">VND</option>
</select>

<button onclick="convertCurrency()">Convert</button>

<p id="result"></p>
<!--Với ví dụ này, bạn sẽ có một form để nhập số tiền, lựa chọn tiền tệ ban đầu và tiền tệ đích, sau đó nhấn nút "Convert" để thực hiện chuyển đổi. Kết quả chuyển đổi sẽ hiển thị dưới dạng văn bản trên trang web.-->

<!--Bạn có thể thay đổi các tỷ giá hối đoái trong đối tượng exchangeRates để thực hiện các chuyển đổi tiền tệ khác nhau.-->

</body>
<script>
  function convertCurrency() {
    let amount = parseFloat(document.getElementById('amount').value);
    let fromCurrency = document.getElementById('from-currency').value;
    let toCurrency = document.getElementById('to-currency').value;

    let exchange = {
      USD: 1, // từ USD sang USD là 1
      VND: 23457.49, // Tỉ giá từ USD sang VND là 23.000
    };

    let amountInUSD = amount / exchange[fromCurrency]; // Chuyển đổi số tiền từ tiền tệ ban đầu sang USD
    let convertedAmount = amountInUSD * exchange[toCurrency]; // Chuyển đổi từ USD sang tiền tệ đích

    document.getElementById('result').textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
  }
</script>
</html>
