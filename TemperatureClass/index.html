<script>
    class Temperature {
        celsius;
        constructor(celsius){
            this.celsius =celsius;
        }
        fah(){
            return 9/5 * this.celsius +32
        }
        kelvins(){
            return this.celsius +273.15
        }
    }

    let temperature = new Temperature(30);
    let my_fah = temperature.fah();
    let my_kelvins = temperature.kelvins();

    document.write("Độ F: " + my_fah)
    document.write("<br>Độ K: " + my_kelvins)
</script>
