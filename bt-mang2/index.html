    // chuyển các ký tự chữ thường trong chuỗi vừa nhập sang thành dạng chữ hoa
    let c = prompt("Nhập vào chữ")
    let uppercase = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'
    let lowercase = 'abcdefghijklmnopqrstuvwxyz'
    result = [];
    for (let i = 0; i < c.length; i++) {
        if ( uppercase.indexOf(c[i]) !== -1 ) {
            result.push(c[i].toLowerCase());
        }
        else if ( lowercase.indexOf(c[i]) !== -1 ) {
            result.push(c[i].toUpperCase())
        }
        else {
            result.push(c[i])
        }
    }
    document.write(result.join(''))
