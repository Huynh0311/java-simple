<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<p id="result"></p>
</body>
</html>
<script>
    function result(a){
        a += 1
        return a
    }
    let a = parseInt(prompt("nhập số"))
    resultNumber = result(a)
    document.getElementById("result").innerHTML = resultNumber


</script>
