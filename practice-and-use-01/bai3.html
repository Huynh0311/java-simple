<script>
  function result(a, b) {
      if (a < b) {
          alert("Số thứ nhất nhỏ hơn số thứ hai");
      }else {
          kq = a + b;
      }
      return kq;
  }
  let number1 = +prompt("Nhập số thứ nhất");
  let number2 = +prompt("Nhập số thứ hai");
  let resultkq = result(number1, number2);
  alert("Tổng của hai số là " + resultkq);

</script>
