<script>
        let num = 0
        while (num < 1000) {
            let total = 0
            let num_str = num.toString()
            for (let i = 0; i < num_str.length; i++) {
                total += Math.pow(num_str[i], num_str.length)
            }
            if (total == num) {
                console.log(num)
            }
            num += 1
        }
</script>
