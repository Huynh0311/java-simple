<script>

    function init(arr, c) {
        let count = 0
        for (let i = 0; i < arr.length;i++) {
            if (arr[i] == c){
                count++;
            }
        }
        return count
    }
    let str = "" + 1245321
    let arr = str.split("")
    let result = init(arr, 2)
    document.write(result)
</script>
