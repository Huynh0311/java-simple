<script>
    function chuoi(arr){
        let reverseArr = "";
        for(let i = arr.length - 1; i >= 0; i--){
            reverseArr += arr[i];
        }
        return reverseArr
    }
    let arr1 = "hello"
    let result = chuoi(arr1)
    document.write(result)
</script>
