<script>
    function TinhTongUocSo(number) {
        let sum = 0
        for (let i = 1; i < number; i++){
            if(number % i === 0){
                sum += i
            }
        }
        if(sum === number){
            return sum
        }
    }

    function tim_so_hoan_thien_tiep_theo(n){
        let j = n + 1
        while(true){
            if(TinhTongUocSo(j) === j){
                return j
            }
            j++
        }
    }
    let n = parseInt(prompt("nhập số n"))
    document.write(`Số hoàn thiện sau số ${n} là: ${tim_so_hoan_thien_tiep_theo(n)}`)
</script>
