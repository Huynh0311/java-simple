<script>
    function kiem_tra_day_fibonacci(chuoi){
        let chuoi_so = chuoi.split(" ") //.map(Number)

        if(chuoi_so.length < 3){
            return false
        }
        for(let i = 2; i < chuoi_so.length; i++) {
            debugger
            if(parseInt(chuoi_so[i]) !== parseInt(chuoi_so[i-1]) + parseInt(chuoi_so[i-2])) {
                return false
            }
        }
        return true
    }
    let chuoi = "0 1 1 2 3 5 8"
    document.write(kiem_tra_day_fibonacci(chuoi))
</script>
