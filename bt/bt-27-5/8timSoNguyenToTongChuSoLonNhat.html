<script>
  function isPrime(n) {
    if (n <= 1) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(n); i++) {
      if (n % i === 0) {
        return false;
      }
    }
    return true;
  }

  function sumOfDigits(n) {
    let total = 0;
    while (n > 0) {
      total += n % 10;
      n = Math.floor(n / 10);
    }
    return total;
  }

  function tim_so_nguyen_to_tong_chu_so_lon_nhat() {
    let maxSum = 0;
    let result = 0;
    let num = 2;
    while (true) {
      if (isPrime(num)) {
        let digitSum = sumOfDigits(num);
        if (digitSum > maxSum) {
          maxSum = digitSum;
          result = num;
        }
      }
      num++;
    }
    return result;
  }
  console.log(tim_so_nguyen_to_tong_chu_so_lon_nhat());
</script>
