<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<canvas id="myCanvas" width="400" height="400"></canvas>
</body>
</html>
<script>
    class Circle {
        x;
        y;
        radius;
        color;

        constructor(x, y, radius, color) {
            this.x = x;
            this.y = y;
            this.radius = radius;
            this.color = color;
        }
        render(canvas) {
            const context = canvas.getContext('2d');
            context.beginPath();
            context.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
            context.fillStyle = this.color;
            context.fill();
            context.closePath();
        }
    }

    const circle = new Circle(50, 50, 80, '#000000');
    const canvas = document.getElementById('myCanvas');
    circle.render(canvas);

</script>
