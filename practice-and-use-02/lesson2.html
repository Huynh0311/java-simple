<script>
    function diameterOfaCircle(r){
        diameter = 2 * 3.14 * r
      return diameter
    }
    function AreaCircle(r){
      Area = 3.14 * r * r
      return Area
    }
    let a = +prompt("nhập bán kính hình tròn")
    document.write("Chu vi hình chữ nhật là : " + diameterOfaCircle(a))
    document.write("<br>Diện tích hình chữ nhật là : " + AreaCircle(a))
</script>
