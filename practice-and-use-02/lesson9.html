<script>
    function check(arr, char){
        count = 0;
        for(let i=0; i < arr.length; i++){
            if(arr[i] === char){
                count++;
            }
        }

        if(count < 1){
            count = -1;
        }
        return count
    }
    let arr = prompt("nhập chuỗi")
    let char = prompt("Nhập kí tự")
    alert(check(arr, char))
</script>
