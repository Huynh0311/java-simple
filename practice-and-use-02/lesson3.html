<script>
  function factorial(a) {
    let giaiThua = 1;
    for (let i = 2; i <= a; i++) {
      giaiThua *= i;
    }
    return giaiThua;
    }
    let a = prompt("nhập số")
    document.write("giai thừa của số vừa nhập là: " + factorial(a))
</script>
