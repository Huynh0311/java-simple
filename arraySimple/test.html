<script>
  const a = [9, 2, 11, 15];
  const b = [11, 3, 7, 9];
  const result = [];

  for (let i = 0; i < a.length; i++) {
    let isFound = false;

    for (let j = 0; j < b.length; j++) {
      if (a[i] === b[j]) {
        isFound = true;
        break;
      }
    }

    if (isFound == false) {
      result.push(a[i]);
    }
  }

  document.write(result);
